<template>
   <lightning-card title="Account Edit" icon-name="standard:account">
    <lightning-record-edit-form record-id={recordId}
                                object-api-name={objectApiName}
                                onsuccess={handleOnSuccess}>
    <lightning-input-field field-name="Name"></lightning-input-field>
    <lightning-input-field field-name="Rating"></lightning-input-field>
    <lightning-input-field field-name="Industry"></lightning-input-field>
    <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
    <lightning-input-field field-name="Type"></lightning-input-field>
    <lightning-input-field field-name="Ownership"></lightning-input-field>
    <lightning-input-field field-name="Phone"></lightning-input-field>
    <lightning-input-field field-name="Fax"></lightning-input-field>
    <lightning-input-field field-name="BillingCity"></lightning-input-field>
    <lightning-input-field field-name="BillingState"></lightning-input-field>
    <lightning-input-field field-name="BillingCountry"></lightning-input-field>
    <br/><br/>
    <lightning-button label="update record" variant="brand" type="submit"></lightning-button>
    </lightning-record-edit-form>

   </lightning-card> 
</template>
